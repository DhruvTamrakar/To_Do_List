<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>to do list advance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="To_Do_List_Style.css">
</head>

<body>
    <div class="container col-10" id="cantainer">
        <div class="taskArea col-10" id="taskArea">
            <ul class="taskList col-12 " style="padding: 0;" id="taskList" >

            </ul>
        </div>
        <div class="inputTaskArea col-10" id="inputTaskArea">
            <p class="heading" id="heading">TO DO LIST</p>
            <form>
                <input type="text" class="inputText" id="inputText">
                <input type="button" value="Add Task" class="addButton" id="addButton">
            </form>
        </div>

    </div>
    <script src="TO_Do_List_Script.js"></script>
</body>

</html>
